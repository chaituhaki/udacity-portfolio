<!doctype html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link href="css/portfolio.css" rel="stylesheet">

        <title>Chaitanya</title>

    <body>
        <div class="container">
            <!-- Header section start -->
            <header class="header">

                <div class="header-right">
                    <h1 class="name">Chaitanya Rommala</h1>
                    <h3 class="role">Full Stack Web Developer</h3>
                </div>

                <div class="header-left">
                    <div class="logo">CR</div>

            <div class="intro">

                <div class="intro-image-div">

                <aside>

                    <div class="used-color">

                        <div class="color-flex">
                            <div class="color color1"></div>
                            <p class="color-p">#AAB4EE</p>
                        </div>

                        <div class="color-flex">
                            <div class="color color2"></div>

                        </div>

                            <p class="color-p">#212D67</p>
                        </div>

                    </div>
                </aside>
            </div>

            <footer>
            <div class="featured-work">

                <h2>Featured Work</h2>

                <div class="projects">
                    <div class="project1">
                        <div class="project-img-p">

                        </div>

                    </div>

                    <div class="project1">
                        <div class="project-img-p">
                            <img class="pr" src="img/2.jpg" alt="Project 1 Image">

                    </div>

                    <div class="project1">
